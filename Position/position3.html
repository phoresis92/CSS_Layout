<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <style>
    #other, #parent, #child{
      border:5px solid red;
    }
    #child{
      background-color: black;
      color: white;
      position: fixed;
      left: 100px;
      top: 100px;
    }
    #end{
      height: 10000px;
    }
  </style>
</head>
<body>
  <div id="other">다른부분</div>
  <div id="parent">
    부모부분
    <div id="child">자식부분</div>
  </div>
  <div id="end"></div>
</body>
</html>
