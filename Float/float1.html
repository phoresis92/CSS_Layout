<!DOCTYPE html>
<html>

<head>
  <style>
    img {
      width: 300px;
      float: left;
    }
  </style>
</head>

<body>
  <img src="image.png" alt="image">
  <p>
    플로트 예제가 시작됩니다. 삽화를 삽입 할 때 사용하는 기법중 하나였지만
    레이아웃을 잡을 때도 많이 사용됩니다. 최근 flex 기능이 대두되고 있기 때문에
    floating 레이아웃 사례는 점점 줄어들 것이나, 기존에 많은 예제로 사용하고 있습니다.
  </p>
</body>

</html>
<!--
기본적으로 본문안에서 이미지를 삽입할 때 사용하는 기법인데요
 하지만 float가 많이 사용되는 곳 중 하나는 삽화를 삽입하는 것 뿐만 아니라
 레이아웃을 잡을 때도 많이 사용합니다.
 최근에 flex 같은 기능이 대두되고 있기 때문에 floating 이라는 기능을 이용해
 레이아웃을 잡 사례는 점점 줄어들 것이라 생각하지만 기존에 float를 이용해서
 레이아웃을 잡아왔던 예제가 많이 있고 아직 사용 가능하기에 주목

 -->
