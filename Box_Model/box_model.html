<!DOCTYPE html>
<head>
  <style>
    p, a{
      border:10px solid red;
      padding: 20px;
      margin: 60px;
      width: 120px;
    }
  </style>
</head>
<body>
  <p>
    2조입니다 피태그로 이루어져 있구요 테두리는 정말 정말
    중요한 요소에요 박스모델을 만드는 기본이 되는 요소입니다!!!!
  </p>
  <p>
    두번째 피태그입니다
  </p>

  이번에는 inline태그
  <a href="http://www.a.com">에이태그</a> 입니다
</body>
</html>
<!-- 박스모델은 각각의 태그들이 웹페이지에 표현될 때
그 태그의 부피감을 조절합니다. 여백이라든지 위치라든지 크기라든지
이런 것들을 결정하는 것을 박스모델이라 합니다.
박스라는 표현은 각각의 태그들은 사실 그 태그 바깥쪽에 사각형의 박스와
같은 모양으 둘러싸여 있다고 해서 그것을 박스라고 표현을 하고 있습니다.
테두리는 박스모델의 기준점을 선정하기 때문에 매우 중요한 요소입니다.-->
