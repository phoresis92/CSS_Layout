<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <style>
    *{
      box-sizing: border-box;
    }
    div{
      margin: 10px;
      width: 150px;
    }
    #small{
      border: 10px solid black;
    }
    #large{
      border: 30px solid black;
    }
  </style>
</head>
<body>
  <div id="small">박스사이징입니다</div>
  <div id="large">박스사이징입니다</div>
</body>
</html>

<!-- 엘리먼트의 크기를 지정하는 일이 많습니다
그때 width, height 를 지정 할 때 그 엘리먼트가 만약에 패팅이나
보더나 이러한 값들을 가지고 있는 경우
직접 지정한 사이즈가 예상한 것과 다른 경우가 생깁니다
엘리먼트의 크기를 예측하기 쉽도록 하는 방법으로써
박스사이징이라는 속성에 대해서 알아보겠습니다.
엘리먼트의 경우 테두리 바깥쪽을 생각하기 쉬운 하지만
content 영역의 크기를 width값으로 지정했기 때문에
보더값이 포함이 되면서 결과적으로 엘리먼트의 크기가 예측하기 어려워 졌습니다.
이에 등장한 것이 box-sizing 속성입니다.
기본의 값이 content-box입니다 즉 컨텐트의 크기 만큼 width와 height 값이 지정된다라는 것인데
border-box로 바꾸는 순간 보더의 두께가 다름에도 보더의 경계의 크기가 동일해 졌습니다.
예측 가능한 경우로 바뀌게 되었다.
그래서 많은 프로그래머의 경우 모든 엘리먼트에 대해서 크기를 지정할 때 보더를 기준으로 지정할
수 있도록 모든 선택자에게 box-sizing border를 줘버려서 모든 엘리먼트가
보더의 크기를 width와 height의 값으로 사용할 수 있게 해 코딩을 수월하게 적용하고 있습니다.
-->
