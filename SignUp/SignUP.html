<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup From Design Tutorial</title>
  <link rel="stylesheet" type="text/css" href="SignUP.css">
  <style>
  </style>

</head>
<body>
  <div id="signup-box">

    <div class="left-box">
      <h1>회원가입</h1>
      <input type="text" name="username" placeholder="아이디" >
      <input type="text" name="email" placeholder="이메일" >
      <input type="password" name="password" placeholder="비밀번호" >
      <input type="password" name="password2" placeholder="비밀번호 재입력" >
      <input type="submit" name="SignupBtn" value="회원가입" >
    </div>

    <div class="right-box">
      <span class="signinwith">소셜네트워크로<br>회원가입</span>
      <button class="social facebook" >Facebook 로그인</button>
      <button class="social twitter" >Twitter 로그인</button>
      <button class="social google" >Google+ 로그인</button>
    </div>
    <div class="or">OR</div>
  </div>
</body>
</html>
