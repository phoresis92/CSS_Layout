<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      border: 5px solid gray;
    }
    #grid{
      border: 5px solid blue;
      display: grid;
      grid-template-columns: 2fr 1fr;
    }
  </style>
</head>
<body>

  <div id="grid">
    <div>이것은 그리드 예제</div>
    <div>재미있는 레이아웃</div>
  </div>

</body>
</html>
